<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Contest</title>
</head>
<body>
    <h1>Enter Your Name to Participate!</h1>
    <form id="contest-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        // Handle form submission
        document.getElementById('contest-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const ip = '192.168.0.1'; // Replace with actual IP if possible (or get it via a method)

            // Check if the participant has already participated
            fetch(`https://intriguing-fossil-concavenator.glitch.me/check-participation?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.hasParticipated) {
                        document.getElementById('result').innerText = 'You have already participated.';
                    } else {
                        // Submit the result
                        fetch('https://intriguing-fossil-concavenator.glitch.me/submit-result', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: name, ip: ip })
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('result').innerText = `Your result: ${data.result}`;
                        })
                        .catch(error => console.error('Error:', error));
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
